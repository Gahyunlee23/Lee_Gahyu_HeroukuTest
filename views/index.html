<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/pqo5dud.css">
    <title>Vertical Mouse</title>
</head>
<body>
   <main class="wrapper">
       <!-- Header Starts Here -->
       <header class="mainHeader">
           <h1>My Favorite Things!</h1>
       </header>

       <!-- Main Section Starts Here -->
       <div class="product-one">
           <h1>Vertical Mouse</h1>
           <img src="images/mouse-body.png" alt="productImg">
       </div>

       <div class="borderL">
       <h2 id="introText">Functions</h2>
       </div>

       <div class="upperInfo">
           <div class="info-one">
               <img src="images/cpu.svg" alt="chipIcon">
               <p>infrared light sensor</p>
           </div>
           <div class="info-two">
               <img src="images/tap.svg" alt="handIcon">
               <p>prevent carpal tunnel syndrome</p>
           </div>
           <div class="info-three">
               <img src="images/target.svg" alt="dpiIcon">
               <p>1600 dpi system</p>
           </div>
       </div>
       <div class="belowInfo">
           <div class="info-four">
               <img src="images/wireless.svg" alt="wirelessIcon">
               <p>20M wireless connection</p>
           </div>
           <div class="info-five">
               <img src="images/mouse.svg" alt="6buttonsIcon">
               <p>6 buttons</p>
           </div>
           <div class="info-six">
               <img src="images/wifi.svg" alt="wifi">
               <p>Stable 2.4GHz Connection</p>
           </div>
       </div>

       <!-- Footer Starts Here -->
       <footer class="mainFooter"></footer>
   </main>
    <script src="js/main.js"></script>
</body>
</html>
